<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Number <span class="color-pink">Guesser</span></h1>
  </header>
  <form>
    <label>
      <input type="number" name="user-guess" class="user-guess" placeholder="Enter your guess">
    </label>
    <button>Guess</button>
    <button>Clear</button>
  </form>
  <main>
    <p>Your last guess was</p>
    <p>25</p>
    <p>That was too high</p>
    <button>Reset</button>
  </main>
  <script type="text/javascript" src="scripts.js"></script>

</body>
</html>
